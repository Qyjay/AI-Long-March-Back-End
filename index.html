        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– AI RAGæµå¼èŠå¤©æ¼”ç¤º</h1>
            <p>åŸºäºå‘é‡æ£€ç´¢çš„æ™ºèƒ½é—®ç­”ç³»ç»Ÿ</p>
        </div>
        
        <div class="chat-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." 
                    value="ä½ çš„æ£€ç´¢åº“é‡Œæœ‰ä»€ä¹ˆå†…å®¹"
                >
                <button id="sendButton">å‘é€æ¶ˆæ¯</button>
            </div>
            
            <div class="response-area">
                <div id="conversation">
                    <div class="user-message" style="display: none;" id="userMessageDisplay"></div>
                    <div class="response-content" id="responseContent">
                        ç­‰å¾…AIå›å¤...
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    AIæ­£åœ¨æ€è€ƒä¸­<span class="streaming-cursor"></span>
                </div>
            </div>
            
            <div class="usage-info" id="usageInfo">
                <h4>ğŸ“Š è¯·æ±‚ç”¨é‡ç»Ÿè®¡</h4>
                <div class="usage-stats" id="usageStats"></div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>

    <script>
        class ChatStream {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.responseContent = document.getElementById('responseContent');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.usageInfo = document.getElementById('usageInfo');
                this.usageStats = document.getElementById('usageStats');
                this.errorMessage = document.getElementById('errorMessage');
                this.debugInfo = document.getElementById('debugInfo');
                this.userMessageDisplay = document.getElementById('userMessageDisplay');
                this.conversation = document.getElementById('conversation');
                
                this.isStreaming = false;
                this.currentContent = '';
                this.controller = null;
                this.currentUserMessage = '';
                this.hasContext = false;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            async sendMessage() {
                if (this.isStreaming) {
                    this.cancelRequest();
                    return;
                }
                
                const userMessage = this.messageInput.value.trim();
                if (!userMessage) return;
                
                this.currentUserMessage = userMessage;
                this.startStreaming();
                
                try {
                    this.controller = new AbortController();
                    const signal = this.controller.signal;
                    
                    // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                    this.userMessageDisplay.textContent = `ç”¨æˆ·: ${userMessage}`;
                    this.userMessageDisplay.style.display = 'block';
                    
                    // å‘é€è¯·æ±‚åˆ°åç«¯
                    const requestBody = {
                        message: userMessage
                    };
                    
                    this.updateDebugInfo(`å‘é€è¯·æ±‚: ${JSON.stringify(requestBody)}`);
                    
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody),
                        signal: signal
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                    }
                    
                    await this.processStream(response);
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        this.showError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                        console.error('è¯·æ±‚é”™è¯¯:', error);
                    }
                    this.stopStreaming();
                }
            }
            
            async processStream(response) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        
                        // ä¿ç•™æœ€åä¸€ä¸ªå¯èƒ½ä¸å®Œæ•´çš„æ¶ˆæ¯
                        buffer = lines.pop() || '';
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6);
                                if (dataStr.trim() === '') continue;
                                
                                try {
                                    const data = JSON.parse(dataStr);
                                    this.updateDebugInfo(`æ”¶åˆ°æ•°æ®: ${data.type}`);
                                    this.handleStreamData(data);
                                } catch (e) {
                                    console.error('è§£æJSONå¤±è´¥:', e, 'æ•°æ®:', dataStr);
                                }
                            }
                        }
                    }
                    
                    // å¤„ç†ç¼“å†²åŒºä¸­å‰©ä½™çš„æ•°æ®
                    if (buffer.trim()) {
                        const lines = buffer.split('\n\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6);
                                if (dataStr.trim() === '') continue;
                                
                                try {
                                    const data = JSON.parse(dataStr);
                                    this.handleStreamData(data);
                                } catch (e) {
                                    console.error('è§£æJSONå¤±è´¥:', e);
                                }
                            }
                        }
                    }
                    
                } catch (error) {
                    console.error('å¤„ç†æµæ—¶å‡ºé”™:', error);
                } finally {
                    reader.releaseLock();
                    // ç¡®ä¿æµç»“æŸæ—¶åœæ­¢æŒ‡ç¤ºå™¨
                    if (this.isStreaming) {
                        this.stopStreaming();
                    }
                }
            }
            
            handleStreamData(data) {
                switch (data.type) {
                    case 'start':
                        this.responseContent.innerHTML = '';
                        this.currentContent = '';
                        this.hasContext = false;
                        
                        // æ˜¾ç¤ºæ£€ç´¢ä¸Šä¸‹æ–‡
                        if (data.context_docs && data.context_docs.length > 0) {
                            let contextHtml = '<div class="context-info">';
                            contextHtml += '<strong>ğŸ” æ£€ç´¢åˆ°çš„ç›¸å…³ä¿¡æ¯ï¼š</strong><br>';
                            data.context_docs.forEach((doc, index) => {
                                contextHtml += `<div class="context-doc">`;
                                contextHtml += `<strong>æ–‡æ¡£ ${index + 1}:</strong> ${doc.content.substring(0, 150)}${doc.content.length > 150 ? '...' : ''}`;
                                if (doc.score) {
                                    contextHtml += `<span class="context-score">(ç›¸ä¼¼åº¦: ${(doc.score * 100).toFixed(1)}%)</span>`;
                                }
                                contextHtml += `</div>`;
                            });
                            contextHtml += '</div>';
                            this.responseContent.innerHTML = contextHtml;
                            this.hasContext = true;
                        }
                        break;
                        
                    case 'content':
                        // å®æ—¶æ˜¾ç¤ºæ¯ä¸ªå­—ç¬¦
                        if (data.content) {
                            this.currentContent += data.content;
                            
                            if (this.hasContext) {
                                // å¦‚æœå·²ç»æœ‰ä¸Šä¸‹æ–‡ä¿¡æ¯ï¼Œåœ¨ä¸Šä¸‹æ–‡å­—æ®µåæ·»åŠ AIå›å¤
                                if (!this.responseContent.innerHTML.includes('ai-response')) {
                                    this.responseContent.innerHTML += '<div class="ai-response">' + this.currentContent + '</div>';
                                } else {
                                    this.responseContent.innerHTML = this.responseContent.innerHTML.replace(
                                        /<div class="ai-response">[\s\S]*?<\/div>/,
                                        '<div class="ai-response">' + this.currentContent + '</div>'
                                    );
                                }
                            } else {
                                this.responseContent.textContent = this.currentContent;
                            }
                            this.scrollToBottom();
                        }
                        break;
                        
                    case 'complete':
                        // æœ€ç»ˆå†…å®¹æ˜¾ç¤º
                        const finalContent = data.full_content || this.currentContent;
                        if (this.hasContext) {
                            this.responseContent.innerHTML = this.responseContent.innerHTML.replace(
                                /<div class="ai-response">[\s\S]*?<\/div>/,
                                '<div class="ai-response">' + finalContent + '</div>'
                            );
                        } else {
                            this.responseContent.textContent = finalContent;
                        }
                        this.showUsageInfo(data.usage);
                        this.scrollToBottom();
                        this.stopStreaming();
                        break;
                        
                    case 'error':
                        this.showError(data.message);
                        this.stopStreaming();
                        break;
                }
            }
            
            cancelRequest() {
                if (this.controller) {
                    this.controller.abort();
                    this.controller = null;
                }
                this.stopStreaming();
            }
            
            showUsageInfo(usage) {
                if (!usage) return;
                
                this.usageStats.innerHTML = `
                    <div class="stat-item">
                        <strong>è¾“å…¥ Tokens:</strong> ${usage.prompt_tokens}
                    </div>
                    <div class="stat-item">
                        <strong>è¾“å‡º Tokens:</strong> ${usage.completion_tokens}
                    </div>
                    <div class="stat-item">
                        <strong>æ€»è®¡ Tokens:</strong> ${usage.total_tokens}
                    </div>
                `;
                this.usageInfo.style.display = 'block';
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
            
            updateDebugInfo(message) {
                this.debugInfo.textContent = message;
                this.debugInfo.style.display = 'block';
            }
            
            startStreaming() {
                this.isStreaming = true;
                this.sendButton.disabled = false;
                this.sendButton.textContent = 'åœæ­¢ç”Ÿæˆ';
                this.typingIndicator.style.display = 'block';
                this.responseContent.textContent = '';
                this.usageInfo.style.display = 'none';
                this.hideError();
                this.currentContent = '';
                this.debugInfo.style.display = 'block';
                this.hasContext = false;
                
                // ç¦ç”¨è¾“å…¥æ¡†
                this.messageInput.disabled = true;
            }
            
            stopStreaming() {
                this.isStreaming = false;
                this.sendButton.disabled = false;
                this.sendButton.textContent = 'å‘é€æ¶ˆæ¯';
                this.typingIndicator.style.display = 'none';
                this.controller = null;
                
                // é‡æ–°å¯ç”¨è¾“å…¥æ¡†å¹¶æ¸…ç©º
                this.messageInput.disabled = false;
                this.messageInput.value = '';
                this.messageInput.focus();
            }
            
            scrollToBottom() {
                this.responseContent.parentElement.scrollTop = this.responseContent.parentElement.scrollHeight;
            }
        }
        
        // åˆå§‹åŒ–èŠå¤©åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new ChatStream();
        });
    </script>
</body>
